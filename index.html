<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storytelling Image Prompts Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #e0e0e0; padding: 32px 24px; }
    h1 { text-align: center; color: #1a202c; }
    label { display: block; margin-top: 18px; color: #333; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #bbb; border-radius: 4px; font-size: 1em; }
    button { margin-top: 24px; width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .output { margin-top: 32px; background: #f0f4f8; border-radius: 6px; padding: 18px; }
    .output h2 { margin-top: 0; }
    textarea { width: 100%; min-height: 480px; padding: 10px; border: 1px solid #bbb; border-radius: 4px; font-size: 1em; margin-top: 12px; background: #f5f9ff; white-space: pre-wrap; }
    .copy-btn { margin-top: 12px; padding: 8px 16px; background: #22c55e; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    .copy-btn:hover { background: #16a34a; }
    @media (max-width: 600px) {
      .container { padding: 12px 8px; }
      textarea { min-height: 360px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Storytelling Image Prompts Generator</h1>

    <input type="text" id="topicInput" placeholder="e.g. renewable energy, luxury car, AI innovation" required>
    <button id="generateBtn">Generate Prompts</button>

    <div class="output" id="output" style="display:none;">
      <h2>Top 25 Storytelling Image Prompts</h2>
      <textarea id="promptsArea" readonly></textarea>
      <button class="copy-btn" id="copyBtn">Copy All Prompts</button>
    </div>
  </div>
