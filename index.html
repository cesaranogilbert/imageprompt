<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storytelling Image Prompts Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #e0e0e0; padding: 32px 24px; }
    h1 { text-align: center; color: #1a202c; }
    label { display: block; margin-top: 18px; color: #333; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #bbb; border-radius: 4px; font-size: 1em; }
    button { margin-top: 24px; width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .output { margin-top: 32px; background: #f0f4f8; border-radius: 6px; padding: 18px; }
    .output h2 { margin-top: 0; }
    textarea { width: 100%; min-height: 480px; padding: 10px; border: 1px solid #bbb; border-radius: 4px; font-size: 1em; margin-top: 12px; background: #f5f9ff; white-space: pre-wrap; }
    .copy-btn { margin-top: 12px; padding: 8px 16px; background: #22c55e; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    .copy-btn:hover { background: #16a34a; }
    @media (max-width: 600px) {
      .container { padding: 12px 8px; }
      textarea { min-height: 360px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Storytelling Image Prompts Generator</h1>
    <label for="topicInput">Enter your specific topic:</label>
    <input type="text" id="topicInput" placeholder="e.g. renewable energy, luxury car, AI innovation" required>
    <button id="generateBtn">Generate Prompts</button>

    <div class="output" id="output" style="display:none;">
      <h2>Top 25 Storytelling Image Prompts</h2>
      <textarea id="promptsArea" readonly></textarea>
      <button class="copy-btn" id="copyBtn">Copy All Prompts</button>
    </div>
  </div>
  <script>
    const prompts = [
      "Create a 4K cinematic image introducing [specific topic] with a dramatic sunrise, sweeping drone shots, and epic orchestral music.",
      "Show a hyper-realistic transformation journey related to [specific topic], using slow-motion effects, rich color grading, and immersive sound design.",
      "Generate a storytelling image where [specific topic] is revealed through a series of breathtaking landscape shots, with dynamic lighting and atmospheric effects.",
      "Visualize [specific topic] as a futuristic cityscape at night, with neon lights, rain reflections, and cinematic camera pans.",
      "Depict [specific topic] using macro close-ups, high-detail textures, and seamless transitions to create a sense of wonder and discovery.",
      "Start with an intense action sequence involving [specific topic], featuring fast cuts, motion blur, and explosive visual effects.",
      "Tell the story of [specific topic] through the eyes of a child, using vibrant colors, magical lighting, and whimsical background animations.",
      "Create a hyper-realistic time-lapse of [specific topic] evolving from dawn to dusk, with dramatic sky changes and realistic shadows.",
      "Present [specific topic] as a hero’s journey, with cinematic lighting, slow zooms, and powerful background scores.",
      "Visualize [specific topic] in a surreal dreamscape, blending real-world footage with CGI wow effects and ethereal soundscapes.",
      "Show [specific topic] emerging from darkness into light, using particle effects, lens flares, and high-contrast visuals.",
      "Generate a 4K image where [specific topic] is explored underwater, with realistic bubbles, caustics, and immersive aquatic sounds.",
      "Depict [specific topic] in a bustling metropolis, with hyper-detailed crowd scenes, reflective surfaces, and dynamic tracking shots.",
      "Tell a story about [specific topic] using a single continuous shot, with seamless transitions between different environments and moods.",
      "Create a cinematic montage of [specific topic] impacting people’s lives, with emotional close-ups and slow-motion highlights.",
      "Visualize [specific topic] as a journey through the four seasons, using hyper-realistic environmental changes and rich sound design.",
      "Present [specific topic] in a high-tech laboratory, with holographic displays, interactive elements, and futuristic wow effects.",
      "Show [specific topic] as a race against time, with split-screen effects, ticking clocks, and adrenaline-pumping music.",
      "Generate a image where [specific topic] is revealed through reflections in glass, water, and mirrors, with stunning visual clarity.",
      "Depict [specific topic] in a fantasy world, with mythical creatures, floating islands, and magical particle effects.",
      "Tell the story of [specific topic] through the changing perspectives of different characters, using unique color palettes and camera angles.",
      "Create an opening shot of [specific topic] from outer space, zooming in rapidly to a hyper-realistic ground-level scene.",
      "Visualize [specific topic] as a powerful force of nature, using weather effects like storms, lightning, and dramatic skies.",
      "Show [specific topic] being built or created in real-time, with detailed close-ups, mechanical animations, and satisfying wow moments.",
      "End with a breathtaking reveal of [specific topic] in a 4K hyper-realistic panorama, accompanied by a swelling cinematic soundtrack and animated title graphics."
    ];

    document.getElementById('generateBtn').onclick = function() {
      const topic = document.getElementById('topicInput').value.trim();
      if (!topic) return;

      const filledPrompts = prompts.map(p => p.replace(/\[specific topic\]/g, topic));
      document.getElementById('promptsArea').value = filledPrompts.map((p, i) => `${i+1}. ${p}`).join('\n\n');
      document.getElementById('output').style.display = 'block';
    };

    document.getElementById('copyBtn').onclick = function() {
      const promptsArea = document.getElementById('promptsArea');
      promptsArea.select();
      promptsArea.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      document.getElementById('copyBtn').textContent = "Copied!";
      setTimeout(() => { document.getElementById('copyBtn').textContent = "Copy All Prompts"; }, 1500);
    };
  </script>
</body>
</html>
